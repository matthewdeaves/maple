{% extends 'layout.html' %}

{% block title%}
    Register a New User
{% endblock %}

{% block content%}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Register a New User</h2>
                    <form class="user-register-form" action="/users/register/" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
