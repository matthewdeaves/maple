{% extends 'layout.html' %}

{% block title%}
    Login
{% endblock %}

{% block content%}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>
                    <form class="user-register-form" action="{% url 'users:login' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}" />
                        {% endif %}
                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
